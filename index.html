<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator (done right)</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="separator" style="text-align: center;">My Calculator (done right)</h1>

    <div class="container separator">
        <div class="calculator">            
            <div class="screen"><p></p></div>
            <div class="group-buttons separator">            
                <div class="buttons ac"><button class="all-clear btn-color">AC</button></div>
                
                <div class="buttons"><button class="operation">mod</button></div>
                <div class="buttons"><button class="operation">x</button></div>
                <div class="buttons"><button class="number">7</button></div>
                <div class="buttons"><button class="number">8</button></div>
                <div class="buttons"><button class="number">9</button></div>
                <div class="buttons"><button class="operation">-</button></div>
                <div class="buttons"><button class="number">4</button></div>
                <div class="buttons"><button class="number">5</button></div>
                <div class="buttons"><button class="number">6</button></div>
                <div class="buttons"><button class="operation">+</button></div>
                <div class="buttons"><button class="number">1</button></div>
                <div class="buttons"><button class="number">2</button></div>
                <div class="buttons"><button class="number">3</button></div>
                <div class="buttons"><button class="operation">/</button></div>
                <div class="buttons equal"><button class="equals">=</button></div>
                <div class="buttons  zero"><button class="number">0</button></div>
                <div class="buttons"><button class="operation decimal">.</button></div>
            </div>
        </div>    
    </div>

    <script src="./js/index.js" defer></script>
</body>
</html>
